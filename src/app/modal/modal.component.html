<div>
  <div class="modal-head">
    <h1 class="head-text">General</h1>
    <span mat-dialog-close class="close">&times;</span>
  </div>
  <div class="d-flex justify-content-between">
    <p class="sub-heading">Customize your dashboard !!</p>
    <a
      mat-dialog-close
      type="button"
      data-toggle="modal"
      data-target="#exampleModalCenter"
      class="font-italic text-muted change-image"
    >
      Change background
    </a>
  </div>
</div>
<div>
  <div class="items">
    <span class="sub-heading">
      Greetings
    </span>
    <span>
      <label class="switch">
        <input
          type="checkbox"
          [checked]="greetCheck"
          (click)="onToggleData('greetings')"
        />
        <span class="slider round"></span>
      </label>
    </span>
  </div>

  <div class="items">
    <span class="sub-heading">
      Question
    </span>
    <span>
      <label class="switch">
        <input
          type="checkbox"
          [checked]="questionCheck"
          (click)="onToggleData('question')"
        />
        <span class="slider round"></span>
      </label>
    </span>
  </div>

  <div class="items">
    <span class="sub-heading">
      Quote
    </span>
    <span>
      <label class="switch">
        <input
          type="checkbox"
          #greet
          [checked]="quoteCheck"
          (click)="onToggleData('quote')"
        />
        <span class="slider round"></span>
      </label>
    </span>
  </div>

  <div class="items">
    <span class="sub-heading">
      Date and Time
    </span>
    <span>
      <label class="switch">
        <input
          type="checkbox"
          [checked]="dataAndTimeCheck"
          (click)="onToggleData('dataAndTime')"
        />
        <span class="slider round"></span>
      </label>
    </span>
  </div>

  <div class="items">
    <span class="sub-heading">
      Temp and Location
    </span>
    <span>
      <label class="switch">
        <input
          type="checkbox"
          [checked]="tempAndLocationCheck"
          (click)="onToggleData('tempAndLocation')"
        />
        <span class="slider round"></span>
      </label>
    </span>
  </div>
</div>
<div class="profile">
  <div>
    <i class="material-icons show">account_circle</i>
    <span class="user">Profile Name</span>
  </div>
  <div class="material-icons logout">logout</div>
</div>
<div class="cone"></div>
