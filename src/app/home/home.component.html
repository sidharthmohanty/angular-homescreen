<!--date time, temp, location-->
<header>
  <div class="sub-head-1 header-text" *ngIf="dataAndTime">
    <div>Time: {{ now | date: "h:mm aa" }}</div>
    <div>Date: {{ now | date }}</div>
  </div>
  <div class="sub-head-2" *ngIf="tempAndLocation">
    <div class="header-temp">
      <span class="mr-2">
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          cloud
        </mat-icon>
      </span>
      <!-- <span *ngIf="!clouds" class="mr-2">
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          wb_sunny
        </mat-icon>
      </span> -->
      <span>{{ temp }}</span
      ><sup>o</sup>
    </div>
    <div class="header-location">{{ city }}</div>
  </div>
</header>

<!--body, question, input-->
<div class="main-card">
  <h1 class="body-htext" *ngIf="greetings">
    Good <span>{{ greetingLabel }}</span
    >, {{ name }}!
  </h1>
  <div class="body-btext">
    <span *ngIf="question">
      {{ questionLabel }}
    </span>
    <span *ngIf="!question" class="answer" (mouseover)="toggleClose()">
      {{ answerLabel }}
    </span>
    <span *ngIf="dtag" (click)="deleteAns()" class="close">&times;</span>
  </div>
  <div class="mt-4">
    <input
      [style]="isDisplay"
      type="text"
      class="inp"
      size="30%"
      (keyup.enter)="updateAns($event)"
      *ngIf="question"
    />
  </div>
</div>

<!--settings, fullscreen-->

<footer>
  <div class="footer-content">
    <div class="header-text">
      <span (click)="openModal()">
        <i class="material-icons show">settings</i>
      </span>
    </div>
    <div class="quote" *ngIf="quote">"{{ quoteLabel }}"</div>
    <div class="header-text">
      <span
        *ngIf="fscreen"
        class="material-icons show"
        (click)="openFullscreen()"
      >
        fullscreen
      </span>
      <span
        *ngIf="!fscreen"
        class="material-icons show"
        (click)="closeFullscreen()"
      >
        close_fullscreen
      </span>
    </div>
  </div>
</footer>

<!--Modal-->

<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Upload image</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input
              type="file"
              formControlName="imageUrl"
              id="imageUrl"
              class="form-control"
              accept="image/*"
              (change)="uploadImage($event)"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Upload
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
